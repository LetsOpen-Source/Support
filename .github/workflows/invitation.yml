on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.3
        with:
          organization: Let's Open Source
          label: invite me to this organization
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: 'Invitation sent to join the GitHub Organisation. Check your mail, Welcome to the community ðŸŽ‰'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
